<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            color: #333;
            text-decoration: none;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .home-icon:hover {
            transform: scale(1.2);
            color: #007bff;
        }
    </style>
</head>
<body>

    <a href="{{ url_for('home') }}" class="home-icon">
        <i class="fa-solid fa-house"></i>
    </a>

    <div class="login-container">
        <div class="login-avatar"></div>
        <h2>Iniciar sesión</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="email_or_username" placeholder="Correo o usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>

            <div class="button-group">
    <button type="submit" class="btn-login">Iniciar sesión</button>
    <!--<a href="{{ url_for('register') }}" class="btn-cancel">Registrar</a>/-->
</div>

            <a href="{{ url_for('forgot_password') }}" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
    </div>
</body>
</html>
